<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registro de Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Registro de Empleado</h3>
        </div>
        <div class="card-body">

            <form th:action="@{/empleados/registro}" method="post" th:object="${empleado}">

                <!-- Campo Número de Empleado -->
                <div class="mb-3">
                    <label for="nroEmpleado" class="form-label">Número de Empleado</label>
                    <input type="text" id="nroEmpleado" name="nroEmpleado" th:value="${empleado.nroEmpleado}" class="form-control">
                </div>

                <!-- Campo DNI -->
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" id="dni" name="dni" th:value="${empleado.dni}" class="form-control">
                </div>

                <!-- Campo Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" th:value="${empleado.nombre}" class="form-control">
                </div>

                <!-- Campo Contraseña -->
                <div class="mb-3">
                    <label for="contrasenia" class="form-label">Contraseña</label>
                    <input type="password" id="contrasenia" name="contrasenia" th:value="${empleado.contrasenia}" class="form-control">
                </div>

                <!-- Campo Calle -->
                <div class="mb-3">
                    <label for="calle" class="form-label">Calle</label>
                    <input type="text" id="calle" name="calle" th:value="${empleado.calle}" class="form-control">
                </div>

                <!-- Campo Número de calle -->
                <div class="mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="number" id="numero" name="numero" th:value="${empleado.numero}" class="form-control">
                </div>

                <!-- Campo Teléfono -->
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" th:value="${empleado.telefono}" class="form-control">
                </div>

                <!-- Campo Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" th:value="${empleado.email}" class="form-control">
                </div>

                <!-- Botón de envío -->
                <button type="submit" class="btn btn-success">Registrar</button>
            </form>

            <div class="mt-3" th:if="${mensaje}">
                <div class="alert alert-info" th:text="${mensaje}"></div>
            </div>

        </div>
    </div>
</div>

</body>
</html>

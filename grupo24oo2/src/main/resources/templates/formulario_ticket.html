<!DOCTYPE html>
<html lang="es">
	<head>
	    <meta charset="UTF-8">
	    <title>Creaci√≥n de ticket - Sistema de Tickets</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body class="bg-light">
	    <div class="container">
	        <h1 class="mt-5">Crear Ticket</h1>
	        <form th:action="@{/ticket/crear}" th:object="${ticket}" method="post">
	            <input type="hidden" th:field="*{dniCliente}" />
	
	            <div class="mb-3">
	                <label for="servicioSolicitado" class="form-label">Servicio Solicitado:</label>
	                <select th:field="*{nombreServicio}" id="servicioSolicitado" class="form-select" required>
	                    <option value="" disabled selected>Seleccione un servicio</option>
	                    <option th:each="servicio : ${servicios}" 
	                            th:value="${servicio.nombreServicio}" 
	                            th:text="${servicio.nombreServicio}" 
	                            th:data-descripcion="${servicio.descripcion}"></option>
	                </select>
	            </div>
	            
	            <button type="submit" class="btn btn-primary">Crear Ticket</button>
				<a class="btn btn-secondary" th:href="@{/ticket/historial(dniCliente=*{dniCliente})}">Volver al historial</a>
	        </form>
	    </div>
	</body>
</html>

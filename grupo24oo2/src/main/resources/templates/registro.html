<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registro de Cliente</title>

    <!-- Importamos Bootstrap 5 desde CDN para estilizar los elementos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light"> <!-- Fondo gris claro para mejor contraste -->

<!-- Contenedor central con margen superior -->
<div class="container mt-5">

    <!-- Tarjeta de Bootstrap con sombra para efecto visual -->
    <div class="card shadow">

        <!-- Encabezado con fondo azul y texto blanco -->
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Registro de Cliente</h3>
        </div>

        <!-- Cuerpo del formulario -->
        <div class="card-body">

            <!-- Formulario que se enlaza con el objeto 'cliente' (Thymeleaf) -->
            <form th:action="@{/clientes/registro}" method="post" th:object="${cliente}">

                <!-- Campo DNI -->
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" id="dni" name="dni" th:value="${cliente.dni}" class="form-control">
                </div>

                <!-- Campo Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" th:value="${cliente.nombre}" class="form-control">
                </div>

                <!-- Campo Contraseña -->
                <div class="mb-3">
                    <label for="contrasenia" class="form-label">Contraseña</label>
                    <input type="password" id="contrasenia" name="contrasenia" th:value="${cliente.contrasenia}" class="form-control">
                </div>

                <!-- Campo Calle -->
                <div class="mb-3">
                    <label for="calle" class="form-label">Calle</label>
                    <input type="text" id="calle" name="calle" th:value="${cliente.calle}" class="form-control">
                </div>

                <!-- Campo Número de calle -->
                <div class="mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="number" id="numero" name="numero" th:value="${cliente.numero}" class="form-control">
                </div>

                <!-- Campo Teléfono -->
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" th:value="${cliente.telefono}" class="form-control">
                </div>

                <!-- Campo Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" th:value="${cliente.email}" class="form-control">
                </div>

                <!-- Botón de envío -->
                <button type="submit" class="btn btn-success">Registrar</button>
            </form>

            <!-- Mensaje mostrado si existe la variable 'mensaje' -->
            <div class="mt-3" th:if="${mensaje}">
                <div class="alert alert-info" th:text="${mensaje}"></div>
            </div>

        </div>
    </div>
</div>

</body>
</html>

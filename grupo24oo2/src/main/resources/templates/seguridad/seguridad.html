<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>Seguridad - Sistema de Tickets</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid justify-content-between">
			<a class="navbar-brand" href="#">Sistema de Tickets</a>
			<div class="d-flex align-items-center gap-3">
				<span class="text-white">
					<span th:text="${session.rolUsuario} ?: 'Invitado'"></span>
					: <span th:text="${session.emailCliente} ?: 'Invitado'"></span>
				</span>
				<a th:href="${session.rolUsuario == 'ADMIN' ? '/admin/home' : '/'}" class="btn btn-outline-light">
					<i class="bi bi-house-door"></i> Página principal
				</a>
				<form th:action="@{/logout}" method="post" class="m-0">
					<button type="submit" class="btn btn-danger">
						<i class="bi bi-box-arrow-right"></i> Cerrar sesión
					</button>
				</form>
			</div>
		</div>
	</nav>

	<!-- Contenido -->
	<div class="container py-5">
		<h1 class="mb-4 text-center">Opciones de Seguridad</h1>

		<div class="row gx-5 justify-content-center">
			<!-- Cambiar Contraseña -->
			<div class="col-lg-5 mb-4">
				<div class="card shadow border-0 h-100 text-center">
					<div class="card-body">
						<i class="bi bi-lock fa-4x text-primary mb-4"></i>
						<h5 class="card-title mb-3">Cambiar Contraseña</h5>
						<p class="card-text">Actualiza tu contraseña por una más segura.</p>
						<a th:href="@{/clientes/cambiar_contrasenia}" class="btn btn-primary">Cambiar Contraseña</a>
					</div>
				</div>
			</div>

			<!-- Eliminar Cuenta -->
			<div class="col-lg-5 mb-4">
				<div class="card shadow border-0 h-100 text-center">
					<div class="card-body">
						<i class="bi bi-trash fa-4x text-danger mb-4"></i>
						<h5 class="card-title mb-3">Eliminar Cuenta</h5>
						<p class="card-text">Elimina permanentemente tu cuenta del sistema.</p>
						<a th:href="@{/clientes/eliminar_cuenta}" class="btn btn-danger">Eliminar Cuenta</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="mt-4 text-center">
		<button class="btn btn-secondary" onclick="window.history.back()">
			Volver Atrás
		</button>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Cambiar Contrase침a - Sistema de Tickets</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid justify-content-between">
        <a class="navbar-brand" href="#">Sistema de Tickets</a>
        <div class="d-flex align-items-center gap-3">
            <a th:href="@{/}" class="btn btn-outline-light">
                <i class="bi bi-house-door"></i> P치gina principal
            </a>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesi칩n
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container py-5">
    <h1 class="mb-4 text-center">Cambiar Contrase침a</h1>

    <div class="card shadow p-4 mx-auto" style="max-width: 450px;">
        <form id="formCambiarContrasenia">
            <div class="mb-3">
                <label for="contraseniaActual" class="form-label">Contrase침a actual:</label>
                <input type="password" id="contraseniaActual" name="contraseniaActual" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nuevaContrasenia" class="form-label">Nueva contrase침a:</label>
                <input type="password" id="nuevaContrasenia" name="nuevaContrasenia" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirmarNuevaContrasenia" class="form-label">Confirmar nueva contrase침a:</label>
                <input type="password" id="confirmarNuevaContrasenia" name="confirmarNuevaContrasenia" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <button type="button" class="btn btn-secondary" id="cancelarCambio">Cancelar</button>
        </form>
    </div>
</div>

<!-- Scripts -->
<script>
	document.getElementById("cancelarCambio").addEventListener("click", () => {
	    window.location.href = "/clientes/seguridad"; // 游댠 Redirige a la p치gina de seguridad
	});

	document.getElementById("formCambiarContrasenia").addEventListener("submit", (event) => {
	    event.preventDefault(); // 游댠 Evita el env칤o tradicional

	    const datos = {
	        contraseniaActual: document.getElementById("contraseniaActual").value,
	        nuevaContrasenia: document.getElementById("nuevaContrasenia").value,
	        confirmarNuevaContrasenia: document.getElementById("confirmarNuevaContrasenia").value
	    };

	    const dniCliente = Number("[[${session.dniCliente}]]"); // 游댠 Convertir a n칰mero antes de validar

	    if (!dniCliente || isNaN(dniCliente)) {
	        console.error("DNI no v치lido:", dniCliente);
	        alert("Error: No se pudo obtener el DNI.");
	        return;
	    }

	    fetch(`/api/clientes/cambiar_contrasenia/${dniCliente}`, { // 游댠 Usar dniCliente en la URL
	        method: "PUT",
	        headers: { "Content-Type": "application/json" },
	        body: JSON.stringify(datos)
	    })
	    .then(response => response.ok ? response.text() : Promise.reject("Error al cambiar la contrase침a"))
	    .then(mensaje => {
	        alert(mensaje); // 游댠 Muestra mensaje de 칠xito
	        window.location.href = "/clientes/seguridad"; // 游댠 Redirige a seguridad despu칠s de cambiar la contrase침a
	    })
	    .catch(error => console.error("Error:", error));
	});
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

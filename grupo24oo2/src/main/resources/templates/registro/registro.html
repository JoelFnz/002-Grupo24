<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>Registro de Cliente</title>

	<!-- Bootstrap + Heroic Features CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="/css/styles.css">

	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container px-5">
			<a class="navbar-brand" href="#">Sistema de Tickets</a>
		</div>
	</nav>

	<!-- Contenedor del formulario -->
	<div class="container mt-5">
		<div class="card shadow border-0 mx-auto" style="max-width: 600px;">
			<div class="card-header bg-dark text-white text-center">
				<h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>Registro de Cliente</h3>
			</div>
			<div class="card-body">

				<form th:action="@{/clientes/registro}" method="post" th:object="${cliente}">

					<!-- DNI -->
					<div class="mb-3">
						<label for="dni" class="form-label">DNI</label>
						<input type="text" id="dni" name="dni" th:value="${cliente.dni != 0 ? cliente.dni : ''}"
							class="form-control">
					</div>

					<!-- Nombre -->
					<div class="mb-3">
						<label for="nombre" class="form-label">Nombre</label>
						<input type="text" id="nombre" name="nombre" th:value="${cliente.nombre}" class="form-control">
					</div>

					<!-- Contraseña -->
					<div class="mb-3">
						<label for="contrasenia" class="form-label">Contraseña</label>
						<input type="password" id="contrasenia" name="contrasenia" th:value="${cliente.contrasenia}"
							class="form-control">
					</div>

					<!-- Calle -->
					<div class="mb-3">
						<label for="calle" class="form-label">Calle</label>
						<input type="text" id="calle" name="calle" th:value="${cliente.calle}" class="form-control">
					</div>

					<!-- Localidad -->
					<div class="mb-3">
						<label for="localidad" class="form-label">Localidad</label>
						<input type="text" id="localidad" name="localidad" th:value="${cliente.localidad}"
							class="form-control">
					</div>

					<!-- Teléfono -->
					<div class="mb-3">
						<label for="telefono" class="form-label">Teléfono</label>
						<input type="text" id="telefono" name="telefono" th:value="${cliente.telefono}"
							class="form-control">
					</div>

					<!-- Email -->
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" id="email" name="email" th:value="${cliente.email}" class="form-control">
					</div>

					<!-- Botones -->
					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-success btn-lg">
							<i class="fas fa-user-check me-2"></i>Registrar
						</button>
						<a href="/login" class="btn btn-outline-secondary">
							<i class="fas fa-arrow-left me-2"></i>Volver a Iniciar Sesión
						</a>
					</div>
				</form>

				<!-- Mensaje opcional -->
				<div class="mt-3" th:if="${mensaje}">
					<div class="alert alert-info" th:text="${mensaje}"></div>
				</div>

			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="py-4 bg-dark text-white-50 text-center mt-5">
		<div class="container">
			<small>© 2025 Sistema de Tickets - UNLa</small>
		</div>
	</footer>

</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>Registro Exitoso</title>

	<!-- Bootstrap y Heroic Features -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="/css/styles.css">

	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid justify-content-between">
			<a class="navbar-brand" href="#">Panel de Administración</a>
			<div class="d-flex align-items-center gap-3">
				<span class="text-white">
					Usuario: <span th:text="${session.emailCliente} ?: 'Invitado'"></span> |
					Rol: <span th:text="${session.rolUsuario} ?: 'Invitado'"></span>
				</span>
				<a th:href="@{/admin/home}" class="btn btn-outline-light">
					<i class="bi bi-house-door"></i> Página principal</a>
				<form th:action="@{/logout}" method="post" class="m-0">
					<button type="submit" class="btn btn-danger">
						<i class="bi bi-box-arrow-right"></i> Cerrar sesión
					</button>
				</form>
			</div>
		</div>
	</nav>

	<!-- Contenido principal -->
	<div class="container mt-5">
		<div class="card shadow border-0 mx-auto text-center p-4" style="max-width: 600px;">
			<div class="card-body">
				<h3 class="text-success mb-3">
					<i class="fas fa-check-circle me-2"></i>¡Registro Exitoso!
				</h3>
				<p class="mb-4">El usuario ha sido registrado correctamente.</p>
				<a href="/admin/home" class="btn btn-primary">
					<i class="fas fa-home me-2"></i>Volver a la pagina principal
				</a>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="py-4 bg-dark text-white-50 text-center mt-5">
		<div class="container">
			<small>© 2025 Sistema de Tickets - UNLa</small>
		</div>
	</footer>

</body>

</html>

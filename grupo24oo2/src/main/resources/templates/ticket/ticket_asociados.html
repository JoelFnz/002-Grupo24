<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Tickets Asociados</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>

	<!-- Encabezado de navegacion -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid justify-content-between">
			<a class="navbar-brand" href="#">Sistema de Tickets</a>
			<div class="d-flex align-items-center gap-3">
				<span class="text-white">
					<span th:text="${session.rolUsuario} ?: 'Invitado'"></span>
					: <span th:text="${session.emailCliente} ?: 'Invitado'"></span>
				</span>
				<a th:href="@{/}" class="btn btn-outline-light">
					<i class="bi bi-house-door"></i> P치gina principal
				</a>
				<form th:action="@{/logout}" method="post" class="m-0">
					<button type="submit" class="btn btn-danger">
						<i class="bi bi-box-arrow-right"></i> Cerrar sesi칩n
					</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container my-5">

		<!-- 1. Tickets Asociados -->
		<h2 class="mb-4">Tickets Asociados</h2>

		<div style="max-height: 400px; overflow-y: auto;">
			<table class="table table-striped table-hover" th:if="${!#lists.isEmpty(ticketsAsociados)}">
				<thead class="table-light">
					<tr>
						<th># Ticket</th>
						<th>Servicio</th>
						<th>Fecha</th>
						<th>Estado</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ticket : ${ticketsAsociados}">
						<td th:text="${ticket.nroTicket}"></td>
						<td th:text="${ticket.nombreServicio}">--</td>
						<td th:text="${#temporals.format(ticket.fechaYHoraDeCreacion, 'dd/MM/yyyy HH:mm')}">--</td>
						<td><span class="badge bg-info" th:text="${ticket.estado}">ASIGNADO</span></td>
						<td class="d-flex gap-2">
							<a th:href="@{/intervencion/crear(nroEmpleado=${nroEmpleado}, nroTicket=${ticket.nroTicket})}"
								class="btn btn-outline-primary btn-sm">Intervenir</a>
							<a th:href="@{/ticket/finalizar(nroTicket=${ticket.nroTicket}, dniEmpleado=${dniEmpleado})}"
								class="btn btn-outline-danger btn-sm">Finalizar</a>

						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<hr class="my-5" />

		<!-- 2. Tickets activos del sistema -->
		<h2>Tickets Activos del Sistema</h2>
		<div style="max-height: 400px; overflow-y: auto;">
			<table class="table table-hover" th:if="${!#lists.isEmpty(ticketsActivos)}">
				<thead class="table-light">
					<tr>
						<th># Ticket</th>
						<th>Servicio</th>
						<th>Fecha</th>
						<th>Estado</th>
						<th>Acci칩n</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ticket : ${ticketsActivos}">
						<td th:text="${ticket.nroTicket}"></td>
						<td th:text="${ticket.nombreServicio}"></td>
						<td th:text="${#temporals.format(ticket.fechaYHoraDeCreacion, 'dd/MM/yyyy HH:mm')}">--</td>
						<td><span class="badge bg-primary" th:text="${ticket.estado}"></span></td>
						<td>
							<a th:href="@{/ticket/asignar(nroTicket=${ticket.nroTicket}, dniEmpleado=${dniEmpleado})}"
								class="btn btn-outline-success btn-sm">Asignarme</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<hr class="my-5" />

		<!-- 3. Historial de Tickets Finalizados -->
		<h2>Historial de Tickets Finalizados</h2>
		<div style="max-height: 400px; overflow-y: auto;">
			<table class="table table-bordered" th:if="${!#lists.isEmpty(ticketsFinalizados)}">
				<thead class="table-light">
					<tr>
						<th># Ticket</th>
						<th>Servicio</th>
						<th>Fecha</th>
						<th>Estado</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ticket : ${ticketsFinalizados}">
						<td th:text="${ticket.nroTicket}"></td>
						<td th:text="${ticket.nombreServicio}"></td>
						<td th:text="${#temporals.format(ticket.fechaYHoraDeCreacion, 'dd/MM/yyyy HH:mm')}">--</td>
						<td><span class="badge bg-secondary" th:text="${ticket.estado}"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
		<hr class="my-5" />
		<div class="mt-4 text-center">
			<button class="btn btn-secondary" onclick="window.history.back()">
				Volver Atr치s
			</button>
		</div>

	</div>

</body>

</html>

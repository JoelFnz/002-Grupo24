<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>Login - Sistema de Tickets</title>
	
	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />

	<!-- Bootstrap 5 + Heroic Features CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="/css/styles.css">

	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container px-5">
			<a class="navbar-brand" href="#">Sistema de Tickets</a>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="card shadow border-0 mx-auto" style="max-width: 420px;">
			<div class="card-header bg-dark text-white text-center">
				<h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Iniciar sesión</h3>
			</div>
			<div class="card-body">

				<form action="/perform_login" method="post">
					<div class="mb-3">
						<label for="email" class="form-label">Email:</label>
						<input type="text" id="email" name="email" class="form-control" required />
					</div>

					<div class="mb-3">
						<label for="contrasenia" class="form-label">Contraseña:</label>
						<input type="password" id="contrasenia" name="contrasenia" class="form-control" required />
					</div>

					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-success btn-lg">
							<i class="fas fa-door-open me-2"></i>Ingresar
						</button>
						<a href="/clientes/registro" class="btn btn-primary btn-lg">
							<i class="fas fa-user-plus me-2"></i>Registrarse
						</a>
					</div>

					<div class="mt-3 text-center">
						<a href="/recuperar-contrasenia" class="btn btn-link">¿Olvidaste tu contraseña?</a>
					</div>
				</form>

				<div class="mt-3">
					<div id="mensaje" class="alert alert-danger d-none"></div>
				</div>

			</div>
		</div>
	</div>

	<footer class="py-4 bg-dark text-white-50 text-center mt-5">
		<div class="container">
			<small>© 2025 Sistema de Tickets - UNLa</small>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script src="/js/msj_credenciales_incorrectas.js"></script>

</body>

</html>

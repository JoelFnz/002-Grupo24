<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Recuperar Contraseña</title>

	<!-- Bootstrap + Heroic Features CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/css/styles.css" rel="stylesheet" >

	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container px-5">
			<a class="navbar-brand" href="#">Sistema de Tickets</a>
		</div>
	</nav>

	<!-- Contenido principal -->
	<div class="container mt-5">
		<div class="card shadow border-0 mx-auto" style="max-width: 500px;">
			<div class="card-header bg-dark text-white text-center">
				<h3 class="mb-0"><i class="fas fa-unlock-alt me-2"></i>Recuperar Contraseña</h3>
			</div>
			<div class="card-body">

				<form action="/recuperar-contrasenia" method="post">
					<div class="mb-3">
						<label for="email" class="form-label">Correo electrónico</label>
						<input type="email" id="email" name="email" class="form-control" required>
					</div>

					<div class="d-grid">
						<button type="submit" class="btn btn-success btn-lg">
							<i class="fas fa-envelope me-2"></i>Enviar instrucciones
						</button>
					</div>
				</form>

				<!-- Mensaje de confirmación -->
				<div class="mt-3" th:if="${mensaje}">
					<div class="alert alert-info" th:text="${mensaje}"></div>
				</div>

				<!-- Botón de regreso -->
				<div class="mt-4 text-center">
					<a href="http://localhost:8080/login" class="btn btn-outline-secondary">
						<i class="fas fa-arrow-left me-1"></i>Volver a Iniciar sesión
					</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="py-4 bg-dark text-white-50 text-center mt-5">
		<div class="container">
			<small>© 2025 Sistema de Tickets - UNLa</small>
		</div>
	</footer>

</body>

</html>

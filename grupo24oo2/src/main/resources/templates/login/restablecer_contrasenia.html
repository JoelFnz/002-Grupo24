<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Restablecer Contraseña</title>

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
	<!-- Bootstrap y Heroic Features -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="/css/styles.css">

	<!-- Font Awesome para iconos -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container px-5">
			<a class="navbar-brand" href="#">Sistema de Tickets</a>
		</div>
	</nav>

	<!-- Contenedor principal -->
	<div class="container mt-5">
		<div class="card shadow border-0 mx-auto" style="max-width: 600px;">
			<div class="card-header bg-dark text-white text-center">
				<h3 class="mb-0"><i class="fas fa-key me-2"></i>Restablecer Contraseña</h3>
			</div>
			<div class="card-body">

				<form action="/restablecer-contrasenia" method="post">
					<input type="hidden" name="token" th:value="${token}" />

					<div class="mb-3">
						<label for="nuevaContrasenia" class="form-label">Nueva contraseña</label>
						<input type="password" id="nuevaContrasenia" name="nuevaContrasenia" class="form-control"
							required>
					</div>

					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-success btn-lg">
							<i class="fas fa-check me-2"></i>Actualizar contraseña
						</button>
						<a href="/login" class="btn btn-outline-secondary">
							<i class="fas fa-arrow-left me-2"></i>Volver al Login
						</a>
					</div>
				</form>

				<!-- Mensaje opcional -->
				<div class="mt-3">
					<p th:if="${mensaje}" class="alert alert-info" th:text="${mensaje}"></p>
				</div>

			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="py-4 bg-dark text-white-50 text-center mt-5">
		<div class="container">
			<small>© 2025 Sistema de Tickets - UNLa</small>
		</div>
	</footer>

</body>

</html>

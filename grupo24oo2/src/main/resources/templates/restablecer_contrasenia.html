<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contrase単a</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Restablecer Contrase単a</h3>
            </div>
            <div class="card-body">
                <form action="/restablecer-contrasenia" method="post">
                    <input type="hidden" name="token" th:value="${token}" />

                    <div class="mb-3">
                        <label for="nuevaContrasenia" class="form-label">Nueva contrase単a</label>
                        <input type="password" id="nuevaContrasenia" name="nuevaContrasenia" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Actualizar contrase単a</button>
                </form>

                <!-- Mensaje de respuesta -->
                <div class="mt-3">
                    <p th:if="${mensaje}" class="alert alert-info" th:text="${mensaje}"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

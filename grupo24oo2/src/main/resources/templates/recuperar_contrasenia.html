<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperación de Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Recuperar Contraseña</h3>
            </div>
            <div class="card-body">
                <form action="/recuperar-contrasenia" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Ingrese su correo electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar instrucciones</button>
                </form>

                <!-- Mensaje de confirmación -->
                <div class="mt-3">
                    <p th:if="${mensaje}" class="alert alert-info" th:text="${mensaje}"></p>
                </div>

                <!-- Boton para volver al inicio -->
                <div class="mt-3">
                    <a href="http://localhost:8080/" class="btn btn-secondary">Volver a inicio</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Lista de Clientes - Administraci칩n</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid justify-content-between">
			<a class="navbar-brand" href="#">Panel de Administraci칩n</a>
			<div class="d-flex align-items-center gap-3">
				<span class="text-white">
					Usuario: <span th:text="${session.emailCliente} ?: 'Invitado'"></span> |
					Rol: <span th:text="${session.rolUsuario} ?: 'Invitado'"></span>
				</span>
				<a th:href="@{/admin/home}" class="btn btn-outline-light">
					<i class="bi bi-house-door"></i> P치gina principal</a>
				<form th:action="@{/logout}" method="post" class="m-0">
					<button type="submit" class="btn btn-danger">
						<i class="bi bi-box-arrow-right"></i> Cerrar sesi칩n
					</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<h2 class="text-center mb-4">Clientes Registrados</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Email</th>
					<th>Tel칠fono</th>
					<th>DNI</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody id="clientes-table">
				<!-- Los datos se insertar치n aqu칤 din치micamente -->
			</tbody>
		</table>
		</table>
		
		<div class="text-center mt-4">
			<a class="btn btn-secondary" onclick="window.history.back()">Volver Atr치s</a>
		</div>

	</div>



	<script>
		$(document).ready(function () {
			$.ajax({
				url: "/api/clientes/lista",
				method: "GET",
				success: function (clientes) {
					let tbody = $("#clientes-table");
					clientes.forEach(cliente => {
						let fila = `<tr>
	                    <td>${cliente.idUsuario}</td>
	                    <td>${cliente.nombre}</td>
	                    <td>${cliente.email}</td>
	                    <td>${cliente.telefono}</td>
	                    <td>${cliente.dni}</td> <!-- 游댠 Mostrar el DNI -->
	                    <td>
	                        <button class="btn btn-danger btn-sm eliminar-cliente" data-dni="${cliente.dni}">
	                            <i class="bi bi-trash"></i> Eliminar
	                        </button>
	                    </td>
	                </tr>`;
						tbody.append(fila);
					});

					// Manejo del evento de eliminaci칩n
					$(".eliminar-cliente").click(function () {
						let dni = $(this).data("dni");

						if (confirm("쮼st치s seguro de que quieres eliminar este cliente?")) {
							$.ajax({
								url: "/api/clientes/eliminar/" + dni,
								method: "DELETE",
								success: function (response) {
									alert(response);
									location.reload(); // Recargar la p치gina para actualizar la lista
								},
								error: function () {
									alert("Error al eliminar el cliente.");
								}
							});
						}
					});
				},
				error: function () {
					$("#clientes-table").html("<tr><td colspan='6' class='text-center'>No se encontraron clientes</td></tr>");
				}
			});
		});
	</script>

</body>

</html>

<!DOCTYPE html>
<html lang="es">
	<head>
	    <meta charset="UTF-8">
	    <title>Creación de ticket - Éxito - Sistema de Tickets</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body class="bg-light">
	    <div class="container">
	        <h1 class="mt-5">Ticket Creado Exitosamente</h1>
	
	        <div class="card mt-4">
	            <div class="card-header">
	                <h2>Detalles del Ticket</h2>
	            </div>
	            <div class="card-body">
	                <p><strong>Número de Ticket:</strong> <span th:text="${ticketResponse.nroTicket}"></span></p>
					<p><strong>Fecha y Hora de Creación:</strong> <span th:text="${fechaYHoraDeCreacion}"></span></p>
					<p><strong>Fecha y Hora de Caducidad:</strong> <span th:text="${fechaYHoraDeCaducidad}"></span></p>
	            </div>
	        </div>
	
	        <div class="mt-4">
	            <a class="btn btn-primary" th:href="@{/ticket/crear/{dni}(dni=${ticketResponse.dniCliente})}">Crear otro Ticket</a>
	            <a class="btn btn-secondary" th:href="@{/ticket/historial(dniCliente=${ticketResponse.dniCliente})}">Volver al historial</a>
	        </div>
	    </div>
	</body>
</html>

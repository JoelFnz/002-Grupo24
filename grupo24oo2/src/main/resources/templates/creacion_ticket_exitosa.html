<!DOCTYPE html>
<html lang="es">
	<head>
	    <meta charset="UTF-8">
	    <title>Creación de ticket - Éxito - Sistema de Tickets</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
				    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
				    <style>
				        .table-responsive {
				            overflow-x: auto;
				        }
				        .pagination {
				            justify-content: center;
				        }
				        .active-page {
				            background-color: #0d6efd;
				            color: white !important;
				        }
				    </style>
	</head>
	<body class="bg-light">
		<!-- Encabezado de navegacion -->
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				    <div class="container-fluid justify-content-between">
				        <a class="navbar-brand" href="#">Sistema de Tickets</a>
				        <div class="d-flex align-items-center gap-3">           
							<span class="text-white">
				                Usuario: <span th:text="${session.emailCliente} ?: 'Invitado'"></span>
				            </span>	
				            <a th:href="@{/}" class="btn btn-outline-light">
				                <i class="bi bi-house-door"></i> Página principal
				            </a>
				            <form th:action="@{/logout}" method="post" class="m-0">
				                <button type="submit" class="btn btn-danger">
				                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
				                </button>
				            </form>
				        </div>
				    </div>
				</nav>
	    <div class="container">
	        <h1 class="mt-5">Ticket Creado Exitosamente</h1>
	
	        <div class="card mt-4">
	            <div class="card-header">
	                <h2>Detalles del Ticket</h2>
	            </div>
	            <div class="card-body">
	                <p><strong>Número de Ticket:</strong> <span th:text="${ticketResponse.nroTicket}"></span></p>
					<p><strong>Fecha y Hora de Creación:</strong> <span th:text="${fechaYHoraDeCreacion}"></span></p>
					<p><strong>Fecha y Hora de Caducidad:</strong> <span th:text="${fechaYHoraDeCaducidad}"></span></p>
	            </div>
	        </div>
	
	        <div class="mt-4">
	            <a class="btn btn-primary" th:href="@{/ticket/crear/{dni}(dni=${ticketResponse.dniCliente})}">Crear otro Ticket</a>
	            <a class="btn btn-secondary" th:href="@{/ticket/historial(dniCliente=${ticketResponse.dniCliente})}">Volver al historial</a>
	        </div>
	    </div>
	</body>
</html>

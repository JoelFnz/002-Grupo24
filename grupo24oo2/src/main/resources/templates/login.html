<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Iniciar sesión</h3>
        </div>
        <div class="card-body">

            <!-- Formulario de login -->
            <form action="/perform_login" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" id="email" name="email" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="contrasenia" class="form-label">Contraseña:</label>
                    <input type="password" id="contrasenia" name="contrasenia" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-success">Ingresar</button>
            </form>

            <!-- Mensajes de error o logout -->
            <div class="mt-3">
                <div id="mensaje" class="alert alert-danger d-none"></div>
            </div>

        </div>
    </div>
</div>

<!-- Script para mostrar mensaje de error de credenciales incorrectas -->
<script>
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        if (params.get("error")) {
            const mensajeError = document.getElementById("mensaje");
            mensajeError.textContent = "Credenciales incorrectas. Intenta nuevamente.";
            mensajeError.classList.remove("d-none");
        }
    };
</script>

</body>
</html>
